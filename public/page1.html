<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Joy</title>
  <link rel="stylesheet" href="styles2.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body Styling */
  body {
    font-family: 'Cursive', sans-serif;
    background-color: black;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }


  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: -1;
    transition: opacity 1s ease;
    /* Smooth fade effect */
  }

  .background.hidden {
    opacity: .1;
    /* Hide the background during transition */
  }

  @font-face {
    font-family: arial;
    src: url('font1.ttf');
  }

  /* Page Container */
  .page-2 {
    text-align: center;
    width: 90%;
    max-width: 800px;
  }

  /* Stylish Text */
  .stylish-text {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #fff;
    animation: glow 10s infinite;
  }
/*
  @keyframes glow {

    0%,
    100% {
      text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00;
    }

    50% {
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
    }
  }

  /* Countdown Container */
  .countdown-container {
    margin: 30px 0;
  }

  .countdown {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style-type: none;
    gap: 15px;
  }

  .countdown li {
    font-size: 5rem;
    color: rgba(255, 255, 255, 0.3);
    transform: scale(0.5);
    transition: transform 0.8s ease-out, color 0.5s ease-in-out;
  }

  .countdown li span {
    opacity: 0;
    color: #ffd700;
    transition: opacity 0.5s, transform 0.5s ease-out;
    transform: scale(0.5);
  }

  .countdown li span.visible {
    opacity: 1;
    transform: scale(1.2);
  }

  /* Sub-text */
  .sub-text {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #ffed4a;
    text-shadow: 0 0 10px #ffed4a, 0 0 20px #ff9f00;
  }

  /* Next Button */
  .next-button {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
    background-color: #00000000;
    border: none;
    cursor: pointer;

  }



  /* Balloons */
  canvas.balloons-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    /* Place behind content */
    pointer-events: none;
  }
</style>

<body>
  <div class="background" id="background"></div>
  <div class="page-2">
    <!-- Stylish Text -->
    <h1 class="stylish-text">Letâ€™s take a journey to discover why this day is so amazing...</h1>

    <div class="heart"></div>

    <!-- Countdown Container -->
    <div class="countdown-container">
      <ul class="countdown">
        <li><span>3</span></li>
        <li><span>2</span></li>
        <li><span>1</span></li>
      </ul>
    </div>

    <p class="sub-text">The journey begins now!</p>
  </div>

  <script>
    function startConfetti() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { x: Math.random(), y: Math.random() - 0.2 },
          });
        }, i * 500);
      }
    }

    function proceed() {
      window.location.href = "/page2.html"; // Replace with the actual route for the next page
    }

    // Trigger animations
    window.onload = function () {
      const countdown = document.querySelectorAll('.countdown li span');
      countdown.forEach((span, index) => {
        setTimeout(() => {
          span.classList.add('visible');
          if (index === countdown.length - 1) startConfetti();
          if (index === countdown.length - 1) setTimeout(proceed,6000);
        }, index * 1000);
      });
    };
  </script>
</body>

</html>
