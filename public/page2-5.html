<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ‚ù§Ô∏è</title>
    <link rel="preload" href="font4.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="font3.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font4.otf');
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            font-family: CustomFont, 'Cursive', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url("flower1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .slideshow-container {
            z-index: 2;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0));
        }

        .caption {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.3rem;
            text-align: center;
            color: #ff9de1;
            padding: 50px 0px;
            border-radius: 10px;
            -webkit-text-stroke: 0.3px #000000;
            animation: fadeInOut 5s ease-in-out infinite;
            z-index: 5;
            text-shadow: 5px 5px 5px #27001b;
        }

        @media (min-width: 768px) {
            .background {
                background-size: contain;
                background-position: center;
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="slideshow-container" id="slideshow">
        <div class="caption" id="caption">"Flowers don‚Äôt feel jealous because the girl reading this is more beautiful than all of you. üíê"</div>
    </div>

    <script>
        function proceed() {
            const slideshow = document.getElementById('slideshow');
            let gradientOpacity = 0; // Start with transparent gradient
            const fadeInterval = 50; // Interval time in milliseconds
            const fadeDuration = 2500; // Total fade duration in milliseconds
            const maxOpacity = 1; // Final gradient opacity

            // Gradually increase the gradient opacity
            const interval = setInterval(() => {
                gradientOpacity += fadeInterval / fadeDuration; // Increment opacity proportionally
                if (gradientOpacity >= maxOpacity) {
                    gradientOpacity = maxOpacity; // Cap at max opacity
                    clearInterval(interval); // Stop the interval once max opacity is reached
                }

                // Update gradient background with current opacity
                slideshow.style.background = `linear-gradient(to bottom, rgba(0, 0, 0, ${gradientOpacity / 2}), rgba(0, 0, 0, ${gradientOpacity}))`;
            }, fadeInterval);

            // After the fade-out completes, navigate to the next page
            setTimeout(() => {
                window.location.href = "/page3.html"; // Replace with the actual route for the next page
            }, fadeDuration);
        }

        // Trigger fade-out and gradient-to-black transition after 10 seconds
        setTimeout(proceed, 10000);
    </script>
</body>

</html>
