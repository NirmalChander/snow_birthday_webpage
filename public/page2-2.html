<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Moments</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font4.otf');
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            font-family: CustomFont, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: opacity 1s ease; /* Smooth fade effect */
        }

        .background.hidden {
            opacity: .1; /* Hide the background during transition */
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .caption {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 01px 01px 0px black;
            padding: 50px 0px;
            border-radius: 10px;
            animation: fadeInOut 5s ease-in-out infinite;
            z-index: 5;
            text-shadow: 0 0 10px #ffd000b7, 0 0 20px #ffd000ec, 0 0 30px #ff5100b7;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .next-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 0px;
            font-size: 1.4rem;
            font-family: CustomFont;
            border: none;
            color: #fff;
            background: none;
            border-radius: 20px;
            cursor: pointer;
            text-shadow: 0 0 03px #ffd000b7;
            transition: transform 0.3s ease;
            /* animation:  sparkle 3s alternate infinite; */
            z-index: 1;
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        
        @keyframes sparkle {
            from {
                text-shadow: 0 0 10px #4c00ff, 0 0 20px #5900ff, 0 0 30px #ff00006b;
            }
            to {
                text-shadow: 0 0 10px #ffd000b7, 0 0 20px #ffd000ec, 0 0 30px #ff5100b7;
            }
        }
    </style>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="slideshow-container">
        <!-- Slides will be dynamically added here -->
         
        <div class="caption" id="caption"></div>
    </div>

    <button class="next-button" onclick="proceed()">Tap here to move next page...</button>

    <script>
        // Array of captions
        const captions = [
            "This is you spreading joy!",
            "Cherished moments with you...",
            "This is your infectious smile!",
            "The world shines brighter with you!",
            "Your kindness lights up every room!",
            "Every moment with you is a blessing.",
            "Your laugh is the sweetest sound.",
            "You make everything better just by being here.",
            "A heart as big as yours can never go unnoticed.",
            "You radiate positivity wherever you go!",
            "Your energy is simply contagious.",
            "The world is lucky to have you in it.",
            "You have the most beautiful soul.",
            "Your presence makes everything more beautiful.",
            "Your beauty, inside and out, is remarkable.",
            "You are truly one of a kind.",
            "Every day with you feels like a gift.",
            "You are the definition of grace and elegance.",
            "Your smile has the power to brighten any day.",
            "You bring happiness in me.",
            "You inspire everyone you meet.",
            "Your strength and resilience are truly admirable.",
            "The kindness you give to the world is unmatched.",
            "Your heart is as beautiful as your smile.",
            "You have a way of making everything seem magical."
        ];

        // Preload images and dynamically create slides
        const slideshowContainer = document.querySelector('.slideshow-container');
        for (let i = 25; i >= 1; i--) { // Loop through saved images (1.jpg, 2.jpg, ...)
            const slide = document.createElement('div');
            slide.classList.add('slide');
            slide.style.backgroundImage = `url('${i}.webp')`;
            slideshowContainer.appendChild(slide);
        }

        // Slideshow logic
        const slides = document.querySelectorAll('.slide');
        const captionElement = document.getElementById('caption');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            captionElement.textContent = captions[index];
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Initialize slideshow
        showSlide(currentSlide);
        setInterval(nextSlide, 5000); // Change slide every 5 seconds

        // Proceed to the next page
        function proceed() {
            window.location.href = "/page2-3.html"; // Replace with the next page's route
        }
    </script>
</body>

</html>
